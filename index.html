<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container">
<h1>calculadora </h1>
  <section id="resultado">
                      
  </section>
<section id="number-buttons">
<div id="start">
     <button id="operador-clear">c</button>
     <button id="operador-menor">&laquo;</button>
     <button id="operador-divisor">รท</button>
     <button id="operador-multiplicator">x</button>
</div>


<div id="mid-1">

    <button id="Tecla-sete">7</button>
    <button id="Tecla-oito">8</button>
    <button id="Tecla-nove">9</button>
    <button id="operador-menos">-</button>
</div>
<div id="mid-2">
    <button id="Tecla-quatro">4</button>
    <button id="Tecla-cinco">5</button>
    <button id="Tecla-seis">6</button>
    <button id="operador-mais">+</button>
    
</div>
<div id="mid-3">
    <button id="Tecla-um">1</button> 
    <button id="Tecla-dois">2</button>
    <button id="Tecla-tres">3</button>
</div>
<div id="final">
    <button id="Tecla-zero">0</button> 
    <button id="ponto">.</button>
    <button id="operador-btnequal">=<br></button>

</div>

</section>
</section>
<script src="index.js"></script>
</body>
</html>
